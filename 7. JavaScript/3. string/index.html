<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String</title>
</head>
<body>
	<script>
		alert("Alfian \n Yulianto");

		var nama = "Alfian Yulianto";
		console.log(nama.substr(0, nama.length));
		console.log(nama.substr(-1));
		var str = nama.substr(-1);

		// isNaN : digunakan untuk mengecek apakah nilai dari parameter expresion bukan angka
		console.log(isNaN(str));

	</script>
</body>
</html>
