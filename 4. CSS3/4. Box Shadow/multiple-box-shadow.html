<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style>
		.satu {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 5px -5px 10px 7px rgba(255, 0, 0, 0.75), 
			5px -5px 5px 10px rgba(0, 0, 255, 0.75);
		}
		.dua {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 0 0 0 5px red, 0 0 0 10px blue, 0 0 0 15px yellow;
		}
	</style>	
</head>
<body>

	<div class="satu"></div>
	<hr>
	<div class="dua"></div>

</body>
</html>
