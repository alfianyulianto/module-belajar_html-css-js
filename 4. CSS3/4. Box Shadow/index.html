<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style>
		.satu {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 5px -5px 10px 5px rgba(0, 0, 0, .75), -5px 5px 10px 5px rgba(255, 0, 0, .75);
		}
		.dua {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: inset 0px 0px 5px 50px rgba(0, 0, 0, 0.75);
		}
	</style>	
</head>
<body>

	<div class="satu"></div>
	<hr>
	<div class="dua"></div>

</body>
</html>
