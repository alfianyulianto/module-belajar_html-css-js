<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style>
		h1.satu {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			text-shadow: 5px 5px 10px green, 
						-5px -5px 10px red;
		}
		h1.dua {
			font-size: 100px;
			/*width: 840px;*/
			/*margin: auto;*/
			font-family: arial;
			text-align: center;
			color: #fff;
			text-shadow: 0 0 4px rgba(0, 0, 200, .7), 
						0 0 6px rgba(0, 0, 255, 1);
		}
	</style>	
</head>
<body>

	<h1 class="satu">Hello World</h1>
	<h1 class="dua">Hello World</h1>

</body>
</html>
