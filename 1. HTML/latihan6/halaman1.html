<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Hyperlink - halaman 1</title>
</head>
<body>

	<!-- External Link -->

	<p>External : Klik <a href="http://www.google.com">disini</a> unutk mengetahui informasi lebih lanjut.</p>
	<br><hr>

	<!-- Internal Link -->
	<p>Internal : Klik <a href="halaman2.html" target="_blank">disini</a> unutk mengetahui informasi lebih lanjut.</p>

	<br>
	<!-- Ralative URL -->

	<p>Relative : Klik <a href="admin/halaman2.html">disini</a> unutk mengetahui informasi lebih lanjut.</p>

	<br><hr>
	<!-- Page Anchor -->
	<a href="halaman3.html#bagian1">Ke halaman 3 - bagian 1</a>
	<br>
	<a href="halaman3.html#bagian2">Ke halaman 3 - bagian 2</a>
	<br>
	<a href="halaman3.html#bagian3">Ke halaman 3 - bagian 3</a>

	<!-- Tag a memiliki atribute "target" terdapat 4 value "_self, _blank, _parent, _top" -->
	<!-- 
		_self : untuk membuka link di halaman yang sama 
		_blank : untuk membuka link di tab baru
		_parent & _top berhubungan dengan frame
	-->


</body>
</html>
