<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table</title>
</head>
<body>

	<!-- CELL merupakan pertemuan antara baris dan kolom -->
	<!-- Atribut pada tag table -->
	<!-- 
	border : untuk menambahkam garis sekitar cell
	cellspacing : untuk menambah jarak antara cell
	cellpadding : untuk memberi luas pada sebuah cell
	colspan : untuk menggabungkan 2 buah kolom
	rowspan : untuk menggabungkan 2 buah baris
	-->

	<table border="1" cellpadding="16" cellspacing="0">
		<tr>
			<td>baris1, kolom1</td>
			<td>baris1, kolom2</td>
		</tr>
		<tr>
			<td>baris2, kolom1</td>
			<td>baris2, kolom2</td>
		</tr>
	</table>

	<br><hr>

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>baris1, kolom1</td>
			<td>baris1, kolom2</td>
		</tr>
		<tr>
			<td>baris2, kolom1</td>
			<td>baris2, kolom2</td>
		</tr>
	</table>

	<br><hr>

	<table border="1">
		<thead>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>baris1, kolom1</td>
				<td>baris2, kolom2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>baris2, kolom1</td>
				<td>baris2, kolom2</td>
			</tr>
		</tbody>
	</table>

	

</body>
</html>
