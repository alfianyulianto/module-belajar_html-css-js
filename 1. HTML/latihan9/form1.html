<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>

	<form>
		<label for="username">Username : </label>
		<input type="text" id="username">
		
		<br>
		
		<label for="password">Password : </label>
		<input type="password" id="password">

		<br>

		<input type="radio" id="laki-laki" name="jeniskelamin" checked><label for="laki-laki">Laki-Laki</label>
		<input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label>
		
		<br>

		<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
		<input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
		<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>

		<br>

		<textarea></textarea>

		<br>

		<select>
			<option value="solo">Solo</option>
			<option>Sragen</option>
			<option>Klaten</option>	
		</select>

		<br>

		<button type="submit">Kirim</button>
		<button type="reset">Hapus</button>
		<button type="button">Kirim</button>
	</form>

</body>
</html>
