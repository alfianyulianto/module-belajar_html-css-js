<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>

	<!-- form, table -->

	<form>
		<table border="1" cellspacing="0">
			<tr>
				<td align="right">
					<label for="username">Text :</label>
				</td>
				<td>
					<input type="text" id="username">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="password">Password :</label>
				</td>
				<td>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="radio" id="laki-laki" name="jeniskelamin"><label for="laki-laki">Laki-Laki</label>
					<input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
					<input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
					<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
				</td>
			</tr>
			<tr>
				<td align="right">Textarea :</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">Kirim</button>
					<button type="reset">Hapus</button>
					<button type="button">Kirim</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
