<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

	<!-- Tag p, br, hr, b, i, u, em, strong -->

	<p>Ini adalah paragraf 1</p>
	<p>Ini adalah paragraf 2</p>
	<br>
	<hr>
	<p>Paragraf ini dipisahkan dengan tag <br> br</p>

	<p><b>Selamat datang</b> <i>di kuliah</i> pemograman web 1</p>
	<p>Nama saya <u>Alfian Yulianto</u></p>
	<br>
	<hr>
	<p><strong>Pengumuman</strong>. kuliah pemograman web 1, senin 29 November 2021 <em>ditiadakan!</em></p>


</body>
</html>
