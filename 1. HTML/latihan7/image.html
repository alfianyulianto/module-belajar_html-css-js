<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Image</title>
</head>
<body>

	<!-- Internal Resource -->
	<img src="logo.png">

	<!-- External Resource / HOTLINK -->
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

	<!-- Atribut pada img  -->
	<!-- 
		src : digunkan untuk menentukan tujuan gambarnya di ambil dari mana 
		
		alt : digunakan untuk memberikan alternafit teks pada gambar
		
		title : digunakan untuk memberik judul pada gambar
		
		width : digunakan untuk menentukan lebar dari gambar
		
		height : digunakan untuk menentukan tinggi dari gambar

		untuk width & height -> jika width atau height ditulis salah satu maka width atau height akan menyesuaikan sendiri ukurannya sehingga akan proposional. Terdapat 2 cara penulisan width & height yaitu dengan "px atau %". Jika ditulis dalam bentuk angka maka ukurannya dalam bentuk pixel. Jika ditambah dengan tanda % maka ukurannya relatif terhadap halamannnya. Misal 50% maka ukurannya setengah dari halamannya

	-->

	<img src="logo.pn" alt="Logo dari UMS">
	<img src="logo.png" title="Logo Universitas Muhammadiyah Surakarta">
	<img src="logo.png" width="200">
	<img src="logo.png" width="200" height="900">
	<img src="logo.png" width="50%">
	<a href="www.ums.ac.id">
		<img src="logo.png" width="20" alt="Website UMS" title="www.ums.ac.id">
	</a>

</body>
</html>
