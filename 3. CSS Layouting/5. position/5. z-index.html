<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan z-index</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}
		.satu { 
			background-color: salmon; 
			position: absolute;
			z-index: 1;
		}
		.dua { 
			background-color: lightgreen; 
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.tiga {
			background-color: royalblue;
			position: absolute;
			top: 200px;
			left: 200px;
			z-index: -1;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
