<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coba Position</title>
	<style>
	/*	body {
			position: relative;
		}*/
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: absolute;
			top: 0;
			left: 0;

		}
		.tiga {
			background-color: gold;
		}
		.container {
			width: 600px;
			height: 600px;
			border:  10px solid green;
			position: relative;
			/*position: absolute;*/
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
